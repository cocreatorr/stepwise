name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-studio:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stepwise-studio
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Sanity schema validation
        run: npm run schema:check

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stepwise-web
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build Next.js app
        run: npm run build
