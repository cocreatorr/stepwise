# filepath: .github/workflows/ci.yml
name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-studio:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stepwise-studio
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: stepwise-studio/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name:Studio build (validates schemas)
        run: npm run schema:check

      - name: Studio build (validates schemas)
        run: npm run build

  build-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: stepwise-web
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: stepwise-web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js app
        env:
          SANITY_PROJECT_ID: ${{ secrets.SANITY_PROJECT_ID }}
          SANITY_DATASET: ${{ secrets.SANITY_DATASET }}
          SANITY_API_VERSION: ${{ secrets.SANITY_API_VERSION || '2024-01-01' }}
          SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
        run: npm run build
